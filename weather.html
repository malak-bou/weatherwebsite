<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather website</title>
    <link rel="stylesheet" href="weather.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap" />

    
  </head>
  <body>
    <main class="main">
      <header class="input">
        <input class="city-input" placeholder="Search City" type="text" >
        <button class="search-btn">
            <span class="material-symbols-outlined">
             search
            </span>
        </button>
      </header>
      <section class="weather-info" style="display: none;">
        <div class="location-date">
          <div class="location">
            <span class="material-symbols-outlined">
              location_on
            </span>
              <h4 class="country-txt">alger</h4>
          </div>
          <h5 class="current-date-txt regular-txt">Wed, 07 Aug</h5>
        </div>
        <div class="weather-summary">
          <img src="pictures/cloudy.png" class="weather-summary-img">
          <div class="weather-summary-info">
            <h1 class="temp-txt">29 °C</h1>
            <h3 class="condition-txt regular-txt">Clouds</h3>
          </div>
        </div>
        <div class="weather-condition">
          <div class="condition-item">
            <span class="material-symbols-outlined">
              water_drop
              </span>
              <div class="condition-info">
                <h5 class="regular-txt">Humidity</h5>
                <h5 class="humidity-value-txt">55%</h5>
              </div>
          </div>
          <div class="condition-item">
            <span class="material-symbols-outlined">
              air
              </span>
              <div class="condition-info">
                <h5 class="regular-txt">Wind Speed</h5>
                <h5 class="wind-value-txt">2 M/s</h5>
              </div>
          </div>
        </div>
        <div class="forecast-item-con">
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Aug</h5>
            <img src="pictures/thunderstorm.svg"  class="forecast-item-img">
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Aug</h5>
            <img src="pictures/thunderstorm.svg"  class="forecast-item-img">
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Aug</h5>
            <img src="pictures/thunderstorm.svg"  class="forecast-item-img">
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Aug</h5>
            <img src="pictures/thunderstorm.svg"  class="forecast-item-img">
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Aug</h5>
            <img src="pictures/thunderstorm.svg"  class="forecast-item-img">
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Aug</h5>
            <img src="pictures/thunderstorm.svg"  class="forecast-item-img">
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Aug</h5>
            <img src="pictures/thunderstorm.svg"  class="forecast-item-img">
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>
        </div>
        
      </section>
      <section class="search-city section-message">
        <img src="pictures/search.svg" alt="" class="message-img">
        <div>
          <h1>Search City</h1>
          <h4 class="regular-txt">
            Find out the weather conditions of the city 
          </h4>
        </div>
      </section>
      <section class="notfond-city section-message" style="display: none;">
        <img src="pictures/notfond.svg" alt="" class="message-img">
        <div>
          <h1>Search City</h1>
          <h4 class="regular-txt">
            Find out the weather conditions of the city 
          </h4>
        </div>
      </section>
    </main>
    
  </body>
  
</html>
